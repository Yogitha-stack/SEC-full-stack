<!DOCTYPE html>
<html>
<head>
  <title>Random Joke Generator</title>
</head>
<body>

  <h2>ðŸ˜‚ Random Joke Generator</h2>

  <div id="joke-box">
    <p id="setup">Click "Get Joke" to see one!</p>
    <p id="punchline"></p>
  </div>

  <button onclick="getJoke()">Get Joke</button>
  <button onclick="getJoke()">Next Joke</button>

  <script>
    // Function to fetch joke
    async function getJoke() {
      try {
        let response = await fetch("https://official-joke-api.appspot.com/random_joke");
        if (!response.ok) throw new Error("API error");
        let data = await response.json();
        displayJoke(data);
      } catch (error) {
        document.getElementById("setup").innerText = "ðŸ˜¢ Couldnâ€™t fetch a joke, try again!";
        document.getElementById("punchline").innerText = "";
      }
    }

    // Function to show joke
    function displayJoke(joke) {
      document.getElementById("setup").innerText = joke.setup;
      document.getElementById("punchline").innerText = joke.punchline;
    }
  </script>

</body>
</html>
